<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-3 col-xs-1"/>
                <div class="col-md-4 col-sm-6 col-xs-10">
                    <div class="text-center" style="margin-top: 20px;">
                        <img src="favicon.ico" style="width: 60px; height: 60px;"/>
                        <h3>Reverside</h3>
                    </div>
                    <div>
                        <hr/>
                        <form name="f" th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid Username/Password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-warning">
                                You have been logged out.
                            </div>
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success form-control">Log in</button>
                            </div>
                        </form>
                        <hr/>
                    </div>
                    <div>
                        <span>
                            <a href="/password" class="btn-link">Forgot Password</a>
                        </span>
                        <span class="pull-right">
                            New User ? <a href="/register" class="btn-link">Register Here</a>
                        </span>
                    </div>
                 </div>
            </div>
        </div>
        <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
